{% extends "layout.html" %}

{% block title %}Subtract{% endblock %}

{% block body %}
		
		<header class="normal-header">
			<div class="container">
				<a href="{{ url_for('dashboard') }}"><h1>ðŸ’°Weeper</h1></a>
				<div class="hamburger-toggle"><i class="fas fa-bars" style="font-size: 1.5em; margin: 0; padding: 0;"></i></div>
				<nav class="normal-nav">
					<ul>
						<li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
						<li><a href="{{ url_for('history') }}">History</a></li>
						<li><a href="{{ url_for('profile') }}">Profile</a></li>
					</ul>
				</nav>
				<div class="clearfix"></div>
			</div>
		</header>
		

	<section>
		<div class="container">
			<form method="POST" action="{{ url_for('subtract') }}">
				<div class="form-section">
					<img src="{{ url_for('static', filename='img/img-subtract.png') }}" class="img-balance-field">
					<div class="balance-fields">
						{% if total %}
							<input type="number" name="total" class="input-lg" placeholder="0.00" required value="{{ total|float }}" step="0.01">
						{% else %}
							<input type="number" name="total" class="input-lg" placeholder="0.00" required step="0.01">
						{% endif %}
						<h1>RON</h1>
					</div>
				</div>
				<p>Type:</p>
				<select class="textfield" name="type">
					<option value="food">Food</option>
					<option value="clothing">Clothing</option>
					<option value="groceries">Groceries</option>
					<option value="electronics">Electronics</option>
					<option value="other">Other</option>
				</select>
				<p>Store:</p>
				{% if company %}
					<input type="text" class="textfield" name="store" required value="{{ company }}">
				{% else %}
					<input type="text" class="textfield" name="store" required>
				{% endif %}
				<p>Date:</p>
				<input type="text" class="textfield" name="date" required value="{{ date }}" disabled>
				<p>Time:</p>
				<input type="text" class="textfield" name="time" required value="{{ time }}" disabled>

				<button type="submit" class="btn-submit">Subtract</button>
			</form>
		</div>
	</section>
{% endblock %}
